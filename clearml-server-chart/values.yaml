clearml:
  nodeSelector: "app: clearml"
  namespace: clearml
  image:
    repository: allegroai/clearml
    tag: 0.17.0-63
apiserver:
  prepopulateEnabled: "true"
  prepopulateZipFiles: "/opt/trains/db-pre-populate"
  prepopulateArtifactsPath: "/mnt/fileserver"
  deploymentType: "Helm"
  configDir: /opt/clearml/config
  volumeMounts:
    - mountPath: /var/log/clearml
      name: apiserver-hostpath0
    - mountPath: /opt/clearml/config
      name: apiserver-hostpath1
  volumes:
    - name: apiserver-hostpath0
      persistentVolumeClaim:
        claimName: apiserver-pv-claim0
    - name: apiserver-hostpath1
      persistentVolumeClaim:
        claimName: apiserver-pv-claim1
  resources:
    requests:
        memory: "150M"
        cpu: "200m"
    limits:
        memory: "150M"
        cpu: "400m"
agent:
  numberOfClearmlAgents: 0
  nvidiaGpusPerAgent: 1
  defaultBaseDocker: "nvidia/cuda"
  dockerMode: true
  agentVersion: "" # if set, it *MUST* include comparison operator (e.g. ">=0.16.1")
  queues: "default" # multiple queues can be specified separated by a space (e.g. "important_jobs default")
  clearmlApiHost: "http://apiserver-service:8008"
  clearmlWebHost: "http://webserver-service"
  clearmlFilesHost: "http://fileserver-service:8081"
  clearmlGitUser: null
  clearmlGitPassword: null
  clearmlAccessKey: null
  clearmlSecretKey: null
  awsAccessKeyId: null
  awsSecretAccessKey: null
  awsDefaultRegion: null
  azureStorageAccount: null
  azureStorageKey: null
  clearmlConfig: |-
    sdk {
    }
agentservices:
  clearmlHostIp: null
  defaultBaseDocker: "ubuntu:18.04"
  agentVersion: ""
  clearmlApiHost: "http://apiserver-service:8008"
  clearmlWebHost: null
  clearmlFilesHost: null
  clearmlGitUser: null
  clearmlGitPassword: null
  clearmlAccessKey: null
  clearmlSecretKey: null
  awsAccessKeyId: null
  awsSecretAccessKey: null
  awsDefaultRegion: null
  azureStorageAccount: null
  azureStorageKey: null
  googleCredentials: null
  clearmlWorkerId: "clearml-services"
  clearmlDockerHostMount: "/opt/clearml/agent:/root/.clearml"
storage:
  use_nfs: false
  nfs:
    base_path: /data/clearml
    server: null
  capacities:
    fileserver0: 5Gi
    fileserver1: 50Gi
    apiserver0: 10Gi
    apiserver1: 1Gi
services:
  webserver:
    nodePort: 30080
    name: webserver-service
  apiserver:
    nodePort: 30008
    name: apiserver-service
  fileserver:
    nodePort: 30081
    name: fileserver-service
  agentservices:
    name: agentservices-service
ingress:
    enabled: false
    name: clearml-server-ingress
    annotations: {}
    host: ""
    tls:
        secretName: ""
use_secrets_flexvolume: false
redis: # configuration from https://github.com/bitnami/charts/blob/master/bitnami/redis/values.yaml
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/redis
    tag: 5.0.10-debian-10-r88
  usePassword: false
  databaseNumber: 0
  master:
    port: 6379
    persistence:
      enabled: true
      accessModes:
        - ReadWriteOnce
      size: 5Gi
  cluster:
    enabled: false
mongodb: # configuration from https://github.com/bitnami/charts/blob/master/bitnami/mongodb/values.yaml
  enabled: true
  image:
    registry: docker.io
    repository: bitnami/mongodb
    tag: 3.6.21-debian-9-r71
  architecture: standalone
  auth:
    enabled: false
  replicaCount: 1
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 50Gi
  service:
    type: ClusterIP
    port: 27017
    portName: mongo-service
elasticsearch: # configuration from https://github.com/elastic/helm-charts/blob/7.10/elasticsearch/values.yaml
  enabled: true
  image: "docker.elastic.co/elasticsearch/elasticsearch"
  imageTag: "7.6.2"
  httpPort: 9200
  roles:
    master: "true"
    ingest: "true"
    data: "true"
    remote_cluster_client: "true"
  replicas: 1
  minimumMasterNodes: 1
  extraEnvs:
    - name: bootstrap.memory_lock
      value: "true"
    - name: cluster.name
      value: clearml
    - name: cluster.routing.allocation.node_initial_primaries_recoveries
      value: "500"
    - name: cluster.routing.allocation.disk.watermark.low
      value: 500mb
    - name: cluster.routing.allocation.disk.watermark.high
      value: 500mb
    - name: cluster.routing.allocation.disk.watermark.flood_stage
      value: 500mb
    - name: discovery.zen.minimum_master_nodes
      value: "1"
    - name: discovery.type
      value: "single-node"
    - name: http.compression_level
      value: "7"
    - name: node.ingest
      value: "true"
    - name: node.name
      value: clearml
    - name: reindex.remote.whitelist
      value: '*.*'
    - name: xpack.monitoring.enabled
      value: "false"
    - name: xpack.security.enabled
      value: "false"
    - name: ES_JAVA_OPTS
      value: "-Xmx2g -Xms2g"
  resources:
    requests:
      memory: "4Gi"
    limits:
      memory: "4Gi"
  persistence:
    enabled: true
  volumeClaimTemplate:
    accessModes: [ "ReadWriteOnce" ]
    resources:
      requests:
        storage: 50Gi
  esConfig:
    elasticsearch.yml: |
      xpack.security.enabled: false
