apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.services.fileserver.name}}
  labels:
    app.kubernetes.io/name: fileserver
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: clearml-server
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Values.clearml.image.tag }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  namespace: {{ .Values.clearml.namespace }}
spec:
  selector:
    app.kubernetes.io/name: fileserver
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: clearml-server
    app.kubernetes.io/managed-by: {{ .Release.Service }}
  type: NodePort
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
    nodePort: {{ .Values.services.fileserver.nodePort }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: fileserver
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/part-of: clearml-server
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    app.kubernetes.io/version: {{ .Values.clearml.image.tag }}
    helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
  name: fileserver
  namespace: {{ .Values.clearml.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: fileserver
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/part-of: clearml-server
      app.kubernetes.io/managed-by: {{ .Release.Service }}
  progressDeadlineSeconds: 5
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: fileserver
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/part-of: clearml-server
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/version: {{ .Values.clearml.image.tag }}
        helm.sh/chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: app
                    operator: In
                    values:
                    - clearml
      containers:
      - image: {{ .Values.clearml.image.repository }}:{{ .Values.clearml.image.tag }}
        name: fileserver
        resources:
          requests:
            memory: "30M"
            cpu: "50m"
          limits:
            memory: "60M"
            cpu: "100m"
        args:
        - fileserver
        volumeMounts:
        - mountPath: /var/log/clearml
          name: fileserver-hostpath0
        - mountPath: /mnt/fileserver
          name: fileserver-hostpath1
      restartPolicy: Always
      nodeSelector:
        {{ .Values.clearml.nodeSelector}}
      volumes:
      - name: fileserver-hostpath0
        persistentVolumeClaim:
          claimName: fileserver-pv-claim0
      - name: fileserver-hostpath1
        persistentVolumeClaim:
          claimName: fileserver-pv-claim1